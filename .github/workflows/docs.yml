name: API

# build the documentation whenever there are new commits affecting documentation
on:
  push:
    branches:
      - main
    paths:
      - '**/conf.py'
      - '**.yml'
      - '**.rst'
      - '**/rocco.py'

permissions:
  contents: read
  pages: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'   # Specify a supported Python version

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install sphinx myst_parser pytest pybedtools pysam numpy scipy pandas pyBigWig matplotlib deeptools ortools rocco

      - name: Sphinx build
        run: |
          sphinx-build docs docs/build_
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          path: docs/build_/

  deploy:
    needs: docs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v2
